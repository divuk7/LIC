<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Agent - XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hero {
            text-align: center;
            margin: 20px 0;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LIC Services by Agent XYZ</h1>
    </header>
    <div class="container">
        <div class="hero">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Life_Insurance_Corporation_of_India_Logo.png" alt="LIC Logo">
            <h2>Your Trusted Partner in Life Insurance</h2>
            <p>Ensuring your family's financial security and peace of mind with our premium services.</p>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Agent Name:</strong> XYZ</p>
